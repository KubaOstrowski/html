<script>
var i;
var stos = new Array();
var n = 11;

initialize();

function initialize()
{
i = 0;
var j;
for(j=0;j<n;j++)
{
stos[j] = "null";
}
}
function push(element)
{
i++;
stos[i] = element;
}
function pop()
{
var k = stos[i];
stos[i] = "null";
i--;
return k;
}
function full()
{
if(i>=(n-1))return true;
else return false;
}
function empty()
{
if(i==0)return true;
else return false;
}
function dodaj()
{
var liczba = parseInt(document.getElementById("liczba").value);
if(!full())push(liczba);
else alert("STOS JEST PE≈ÅNY");
for(j=1;j<n;j++)
{
document.getElementById("a"+j).innerHTML = stos[j];
}
}
function zdejmij()
{
if(!empty())var x = pop();
else alert("STOS JEST PUSTY")
for(j=1;j<n;j++)
{
document.getElementById("a"+j).innerHTML = stos[j];
}
}
</script>

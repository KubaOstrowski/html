<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
</head>
<body>
<script>
function sprawdz()
{
	alert(new RegExp(document.getElementById('wzor').value).exec(document.getElementById('str').value))
}
</script>
Wyrażenie regularne:<br />
<input type="text" id="wzor" size="100" value="" /><br />
Sprawdzany ciąg znaków:<br />
<input type="text" id="str" size="100" value="" /><br />
<button onclick="sprawdz();">Sprawdź!</button>
</body>
</html>
